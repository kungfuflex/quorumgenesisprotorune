syntax = "proto3";

import "protorune.proto";

package quorum;

message Range {
  bytes start = 1;
  bytes end = 2;
}

message RangeResult {
  repeated Range ranges = 1;
}

message RuneRange {
    bytes totalSupply = 1;
    repeated RangeResult ranges = 2;
}
message RuneRangeInput {
    repeated protorune.Outpoint outpoints = 1;
    protorune.RuneId rune = 2;
}
